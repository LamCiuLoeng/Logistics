{% extends "master.html" %}

{% block extJS %}

{% endblock %}

{% block content %}
	<form method="post" action="{{url_for('bpRoot.view',action='save')}}">
		<table border="1" cellpadding="3" cellspacing="3">
			<tr>
				<td>Company</td>
				<td>
					<select name="company" id="company">
						{% for c in companys%}
							<option value="{{c.id}}">{{c.name}}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td>Vendor</td>
				<td>
					<select name="vendor" id="vendor">
						{% for v in vendors %}
							<option value="{{v.id}}">{{v.name}}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			{% for item in items %}
				<tr><td>{{item}}</td><td><input type="text" name="item_{{item.id}}" value=""/></td></tr>
			{% endfor %}
			<tr><td colspan="2"><input type="submit" value="Save"/> <input type="reset" value="Reset"/></td></tr>
		</table>
	</form>
{% endblock %}
