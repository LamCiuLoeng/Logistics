{% extends "master.html" %}

{% block extJS %}

{% endblock %}

{% block content %}
	<p><a href="{{url_for('.view', action = 'select_orders')}}">新增正单</a></p>
	
	<table border="1" cellpadding="3" cellspacing="3">
		<thead>
			<tr>
				<td>正单号</td>
				<td>状态</td>
			</tr>
			{% for r in result%}
			<tr>
				<td><a href="{{url_for('.view', action = 'view',id=r.id)}}">{{r.no}}</a></td>
				<td>{{r.status|showStatus}}</td>
			</tr>
			{% endfor %}
		</thead>
	</table>

{% endblock %}
