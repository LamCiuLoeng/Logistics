{% extends "master.html" %}

{% block extJS %}

{% endblock %}

{% block content %}
	<form action="{{url_for('.view', action = 'save_new')}}" method="post">
		<input type="submit" value="保存"/> 
		<input type="reset" value="重置"/>
		<input type="button" value="取消" onclick="location.href='{{url_for('.view', action = 'index')}}'"/>
		
		<table border="1" cellpadding="3" cellspacing="3">
			<tr>
				<td>Company</td>
				<td>
					<select name="company" id="company">
						{% for c in companys%}
							<option value="{{c.id}}">{{c.name}}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td>Vendor</td>
				<td>
					<select name="vendor" id="vendor">
						{% for v in vendors %}
							<option value="{{v.id}}">{{v.name}}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td>期望送达时间</td>
				<td><input type="text" name="expect_time"/></td>
			</tr>
			
			{% for item in items %}
				<tr><td>{{item}}</td><td><input type="text" name="item_{{item.id}}" value=""/></td></tr>
			{% endfor %}
		</table>
	</form>
{% endblock %}
