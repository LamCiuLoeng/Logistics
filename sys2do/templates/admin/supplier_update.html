{% extends "master.html" %}

{% block extJS %}
<script language="JavaScript" type="text/javascript">
//<![CDATA[

	function tosave(){
		$("form").submit();
	}

//]]>
</script>
{% endblock %}

{% block inner_menu %}
<div class="inner_menu">
	<ul>
        <li><input type="image" src="/static/images/system/order_manage_33.jpg" width="77" height="21" id="Image3" onmouseover="MM_swapImage('Image3','','/static/images/system/order_manage_h_33.jpg',1)" onmouseout="MM_swapImgRestore()" onclick="tosave()"/></li>
        <li style="padding:0px; margin:0px 55px 0px 0px; float:right"><a href="{{url_for('bpAuth.logout')}}"><img src="/static/images/system/order_manage_22.jpg" width="56" height="29" /></a></li>
    </ul>
</div>
{% endblock %}


{% block content %}
	<form action="{{url_for('.view', action = 'supplier',m='SAVE_UPDATE')}}" method="post">
		<table>
			<tr>
				<td>{{_('Supplier Name')}}</td>
				<td><input type="text" name="name" value="{{obj.name|ifFalse}}"/></td>
			</tr>
			<tr>
				<td>{{_('Address')}}</td>
				<td>
					<input type="text" name="address" id="address" value="{{obj.address}}"/>
				</td>
			</tr>
			<tr>
				<td>{{_('Phone')}}</td>
				<td><input type="text" name="phone" id="phone" value="{{obj.phone|ifFalse}}"/></td>
			</tr>
			<tr>
				<td>{{_('Contact Person')}}</td>
				<td><input type="text" name="contact_person" id="contact_person" value="{{obj.contact_person|ifFalse}}"/></td>
			</tr>
			<tr>
				<td>{{_('Remark')}}</td>
				<td><textarea id="remark" name="remark">{{obj.remark|ifFalse}}</textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="{{_('Submit')}}"/>&nbsp;&nbsp;&nbsp;<input type="button" value="{{_('Cancel')}}" onclick="redirect('{{url_for('.view', action = 'supplier')}}')"/></td>
			</tr>
		</table>
	</form>
	
{% endblock %}
