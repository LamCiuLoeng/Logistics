{% extends "master.html" %}

{% block extJS %}
<script language="JavaScript" type="text/javascript">
//<![CDATA[
	function todave(){
		$("form").submit();
	}

	var index = 1;
	function add_line(){
		var city_name = $("#city_name").val();
	    var city_code = $("#city_code").val();
	    
	    if(!city_name || !city_code){
	    	alert('请填写必填项后再添加！');
	    	return;
	    }
	    
	    var html = '<tr class="data_table_tr">';
	    html += '<th><input type="hidden" name="city_name_'+index+'" value="'+city_name+'"/>'+city_name+'</th>';
		html += '<td><input type="hidden" name="city_code_'+index+'" value="'+city_code+'"/>'+city_code+'</td>';
		html += '<td><input type="button" onclick="del_item(this)" value="删除"/></td>';
		html += '</tr>';
		$("#city_list").append(html);
		index++;
		
		$("#city_name").val('');
		$("#city_code").val('');

	}
	
	function del_item(obj){
	    $($(obj).parents('tr')[0]).remove(); 
	}	    
//]]>
</script>
{% endblock %}

{% block inner_menu %}
<div class="inner_menu">
	<ul>
    	<li><a href="{{url_for('.view', action = 'diqu')}}"><img width="71" height="21" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('Image1','','/static/images/system/order_manage_h_25.jpg',1)" id="Image1" src="/static/images/system/order_manage_25.jpg"/></a></li>
        <li><img width="77" height="21" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('Image3','','images/order_manage_h_33.jpg',1)" id="Image3" src="/static/images/system/order_manage_33.jpg" onclick="return todave()"/></li>
        
    </ul>
</div>
{% endblock %}

{% block content %}
<table width="100%" cellspacing="0" cellpadding="0" border="0">
<tbody>
<tr>
    <td class="title_fonts_display">· 省/直辖市管理</td>
</tr>
</tbody>
</table>



<form action="{{url_for('.view', action = 'diqu',m='SAVE_NEW')}}" method="post">

<div class="order_add_div">
  <div class="order_add_div_header">新建省/直辖市</div>
  
    <div class="order_add_div_body">
  <ul>
        	<li style="width:450px;"><span style="width:100px"><sup class="warn">*</sup>省份/直辖市</span>
        	  <input type="text" style="width:300px" name="name" id="name" value="" class="must_input"/>
        	</li>
       	  <li style="width:480px;"><span style="width:100px"><sup class="warn">*</sup>邮政编码</span>
    	    <input type="text" style="width:300px" name="code" id="code" value="" class="must_input numeric"/>
  	    </li>

      </ul>
  <div style="clear:both"></div>
  
  </div>

   <div class="order_add_div_header">市/区/县</div>
	<div class="order_add_div_body" style="padding:10px;">
	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td valign="top" width="100px" align="center" height="30px"><sup class="warn">*</sup>市/区/县名称</td>
			<td valign="top"><input type="text" id="city_name" value="" class="order_add_div_body_input must_input" style="width:150px;"/></td>
			<td valign="top" width="100px" align="center"><sup class="warn">*</sup>邮政编码</td>
			<td valign="top"><input type="text" id="city_code" value="" class="order_add_div_body_input must_input numeric" style="width:250px;"/></td>
		</tr>
	</table>
			
	<p><input type="button" value="{{_('Add')}}" onclick="add_line()"/></p>
	
	<br />
  
  <table width="99%" border="0" cellspacing="0" cellpadding="0">
  	<thead>
  	<tr class="field_head">
      <th align="center">市/区/县名称</th>
      <th align="center">邮政编码</th>
      <th align="center">操作</th>
    </tr>
	</thead>
	<tbody id="city_list">

	</tbody>
  </table>
  
  <div style="clear:both"><br /><br /></div>
  
  
	</div>

</div>
</form>

{% endblock %}
