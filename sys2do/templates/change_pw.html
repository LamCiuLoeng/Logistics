{% extends "master.html" %}

{% block extJS %}
<script language="JavaScript" type="text/javascript">
//<![CDATA[
	function tosave(){
		var msg = Array();
		if(!$("#old_pw").val()){
			msg.push('请填写原始密码');
		}
		if(!$('#new_pw').val()){
			msg.push('请填写新密码');
		}
		if(!$('#new_repw').val()){
			msg.push('请填写确认密码');
		}
		if($('#new_pw').val()!=$('#new_repw').val()){
			msg.push('新密码与确认密码不相符！');
		}
		
		if(msg.length > 0){
			alert(msg.join('\n'));
		}else if(confirm('确定要修改密码吗？')){
			$("form").submit();
		}
	
	}
//]]>
</script>
{% endblock %}
	
{% block content %}
	<h1>修改用户密码</h1>
	<form action="/save_pw" method="posh">
	<table>
		<tr>
			<td>旧密码</td>
			<td><input type="password" name="old_pw" id="old_pw" value="" class="must_input"/></td>
		</tr>
		<tr>
			<td>新密码</td>
			<td><input type="password" name="new_pw" id="new_pw" value="" class="must_input"/></td>
		</tr>
		<tr>
			<td>确认密码</td>
			<td><input type="password" name="new_repw" id="new_repw" value="" class="must_input"/></td>
		</tr>
	</table>
	<p><input type="button" value="提交" onclick="tosave()"/></p>
	</form>
{% endblock %}
